<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h2>Tip Calculator</h2>
        </header>
        <main>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       class="form-control"
                       aria-label="Bill Amount"
                       id="billAmount">
            </div>
            <div class="btn-group"
                 role="group"
                 aria-label="Basic example">
                <button type="button"
                        class="btn btn-secondary tipButton">10%</button>
                <button type="button"
                        class="btn btn-secondary tipButton">15%</button>
                <button type="button"
                        class="btn btn-secondary tipButton">20%</button>
            </div>
            <p>You are tipping <span id="tipAmount"></span></p>
            <ul class="list-group">
                <li class="list-group-item">Bill Amount $</li>
                <li class="list-group-item">Tip Percentage: %</li>
                <li class="list-group-item">Amount of Tip: $</li>
                <li class="list-group-item">Total to be Paid: $</li>
            </ul>
        </main>
    </div>
</body>

</html>
